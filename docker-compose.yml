version: '3'

services:
  app:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    env_file:
      - '.env'
    ports:
      - '6000:6000'
  sneakers:
    build: .
    command: bundle exec rake sneakers:run
    depends_on:
      - app
    volumes:
      - .:/app
    env_file:
      - '.env'